<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade prática - Tabelas HTML 02</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0px auto;
        }

        td {
            border: 1px solid black;
            width: 200px;
        }

        .topo {
            width: 500px;
            height: 70px;
        }

        .menu {
            width: 30%;
            height: 500px;
        }

        .rodape {
            height: 35px;
        }
    </style>

</head>

<body>

    <main>

        <table>
            <tr>
                <td class="topo" colspan="2" style="text-align: center;">TOPO</td>
            </tr>
            <tr>
                <td class="menu" style="width: 100px; text-align: center;">MENU</td>
                <td style="width: 300px; text-align: center;">CONTEÚDO</td>
            </tr>
            <tr>
                <td class="rodape" colspan="2" style="text-align: center;">RODAPÉ</td>
            </tr>
        </table>

    </main>
    
</body>
</html>
