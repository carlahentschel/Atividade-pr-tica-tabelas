<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Atividade pr√°tica - Tabelas HTML 03</title>

    <style>
        table {

            display: inline-block;
            margin: 30px;
        }

        td {

            padding: 30px;
        }
    </style>


</head>

            </tr>

                <td></td>

                <td></td>
            </tr>
        </table>

        <table style="margin-top: 30px;">
            <tr>
                <td rowspan="3"></td>

                <td></td>

            </tr>

                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>

                <td></td>
                <td></td>

            <tr>
                <td></td>

                <td></td>
            </tr>

        </table>

    </main>

</html>
